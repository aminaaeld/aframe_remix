<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mondrian Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-sky id = "background" src="images/back.jpg" radius="100"></a-sky>

    <!--Black Border (left, right, up down)-->
    <a-box position="-2.7 0 -3" depth="1" width=".01" height="9" color="black" ></a-box>
    <a-box position="2 0 -3" depth="1" width=".02" height="9" color="black" ></a-box>
    <a-box position="-.36 4.5 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>
    <a-box position="-.36 -2.99 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>


    <!--Colorful Box Shapes-->
    <a-box position="-1.4 3.8 -4" depth="1" height="1.5" width="3" color="red"></a-box>

    <a-box position="-2.2 -2.74 -4" depth="1" height="1.6" width="01" color="yellow"></a-box>

    <!-- Blue block (bottom right) -->
    <a-box position="1.08 -2.5 -4" depth="1" height="1" width="1.9" color="blue"></a-box>

    <a-box position="1.15 .7 -4" depth="1" height="4.5" width="2.05" color="gray"></a-box>

    <a-box position="1.15 3.8 -4" depth="1" height="1.5" width="2.05" color="white"></a-box>


    <a-box position="-1 -1 -4" depth="1" height="4.5" width="2.05" color="white"></a-box>

    <a-box position="-1.4 .4 -4" depth="1" height="4.9" width="3.05" color="white"></a-box>


    <!--Intersecting Lines-->
    <a-box position="-.34 2.9 -3" depth="1.05" height="0.05" width="4.7" color="black"></a-box>
    <a-box position="-1.3 -1.8 -3" depth="1.05" height="0.05" width="2.8" color="black"></a-box>
    <a-box position="1.02 -1.5 -3" depth="1.05" height="0.05" width="1.9" color="black"></a-box>

    <a-box position=".09 .55 -3" depth="1.05" height="7.9" width="0.05" color="black"></a-box>
    <a-box position="-1.75 -2.4 -3" depth="1.05" height="1.16" width="0.05" color="black"></a-box>

    <!-- floor -->
    <a-assets>
        <img id="wood-texture" src="images/wood.png">
    </a-assets>

    <!-- Wooden Floor -->
    <a-plane position="0 -3 0" rotation="-90 0 0" width="100" height="100" 
            material="src: #wood-texture; repeat: 4 4;  metalness: 0.4; roughness: 0.1"></a-plane>
    
    <!-- Ambient light to dim the overall scene -->
    <a-light type="ambient" intensity="0.3"></a-light>

    <!-- Spotlights to shine on the painting -->
    <a-light type="spot" position="0 5 0" color="#FFFFFF" intensity="2" angle="90" penumbra="0.5"></a-light>
    <a-entity id="camera" camera position="0 1.6 5"
                look-controls
                fov="75">
    </a-entity>
    <a-assets><audio id="background-music" src="sound/song.mp3"></audio></a-assets>
    <a-entity sound="src: #background-music; autoplay: true; loop: true; volume: 4"></a-entity>
</a-scene>
</body>
</html>
