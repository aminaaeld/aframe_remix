<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mondrian Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity camera position="0 1.6 6"></a-entity>

    <!--Black Border -->
    <a-box position="-2.7 0 -3" depth="1" width=".01" height="5" color="black" ></a-box>
    <a-box position="2 0 -3" depth="1" width=".02" height="5" color="black" ></a-box>
    <a-box position="-.36 -2.5 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>
    <a-box position="-.36 2.5 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>

    <a-box position="-1.4 1.8 -4" depth="1" height="1.5" width="3" color="red"></a-box>

    <a-box position="-1.4 -.4 -4" depth="1" height="3" width="3" color="blue"></a-box>

    <a-box position="-1.5 -2.5 -4" depth="1" height="0.5" width="0.75" color="yellow"></a-box>

    <a-box position="1 -2.5 -4" depth="1" height="1" width="1.5" color="blue"></a-box>

    <a-box position="1.25 0.5 -4" depth="1" height="2.5" width="1.25" color="lightgray"></a-box>

    <a-box position="-.34 1.1 -3" depth="1.05" height="0.05" width="4.7" color="black"></a-box>
    <a-box position="-1.3 -1.8 -3" depth="1.05" height="0.05" width="2.7" color="black"></a-box>
    <a-box position="0 -2.5 -4.5" depth="1.05" height="0.05" width="4" color="black"></a-box>

    <a-box position=".05 0 -3" depth="1.05" height="5" width="0.05" color="black"></a-box>
    <a-box position="0.25 0 -4.5" depth="1.05" height="3.5" width="0.05" color="black"></a-box>
    <a-box position="1.75 0 -4.5" depth="1.05" height="3.5" width="0.05" color="black"></a-box>

    <a-plane position="0 -3 -4" rotation="-90 0 0" width="20" height="20" color="#E0E0E0"></a-plane>
</a-scene>
</body>
</html>
