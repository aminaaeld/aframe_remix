<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mondrian Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity camera position="0 1.6 6"></a-entity>

    <a-sky id = "background" color="#EADEC9" radius="100"></a-sky>

    <!--Black Border -->
    <a-box position="-2.7 0 -3" depth="1" width=".01" height="9" color="black" ></a-box>
    <a-box position="2 0 -3" depth="1" width=".02" height="9" color="black" ></a-box>
    <a-box position="-.36 -2.99 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>
    <a-box position="-.36 4.5 -3" depth="1" width="4.7" height=".01" color="black" ></a-box>

    <!--Colorful Box Shapes-->
    <a-box position="-1.4 3.8 -4" depth="1" height="1.5" width="3" color="red"></a-box>

    <!-- Blue block (bottom right) -->
    <a-box position="-2.2 -2.74 -3.4" depth="1" height="0.8" width="0.85" color="yellow"></a-box>

    <a-box position="1.08 -2.5 -4" depth="1" height="1" width="1.9" color="blue"></a-box>

    <a-box position="1.15 .7 -4" depth="1" height="4.5" width="2.05" color="lightgray"></a-box>

    <!--Intersecting Lines-->
    <a-box position="-.34 2.9 -3" depth="1.05" height="0.05" width="4.7" color="black"></a-box>
    <a-box position="-1.3 -1.8 -3" depth="1.05" height="0.05" width="2.8" color="black"></a-box>
    <a-box position="1.02 -1.5 -3" depth="1.05" height="0.05" width="1.9" color="black"></a-box>

    <a-box position=".09 .9 -3" depth="1.05" height="7.1" width="0.05" color="black"></a-box>
    <a-box position="-1.75 -2.4 -3" depth="1.05" height="1.16" width="0.05" color="black"></a-box>

    <a-plane position="0 -3 -4" rotation="-90 0 0" width="20" height="20" color="#E0E0E0"></a-plane>
</a-scene>
</body>
</html>
