<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mondrian Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <!-- Mondrian 3D Blocks -->
    <!-- Red block (top left) -->
    <a-box position="-1.5 1.75 -4" depth="1" height="0.9" width="2.5" color="red"></a-box>

    <!-- White block (large left center) -->
    <a-box position="-0.5 -0.25 -4" depth="1" height="3" width="2" color="white"></a-box>

    <!-- Yellow block (bottom left) -->
    <a-box position="-1.85 -2.75 -4" depth="1" height="0.5" width="0.65" color="yellow"></a-box>

    <!-- Blue block (bottom right) -->
    <a-box position="1 -2.75 -4" depth="1" height="1" width="1.5" color="blue"></a-box>

    <!-- Gray block (right center) -->
    <a-box position="1.5 0.75 -4" depth="1" height="2.4" width="1.25" color="lightgray"></a-box>

    <!-- Black Grid Lines (with some depth) -->
    <!-- Horizontal lines -->
    <a-box position="0 1.25 -4.5" depth="1.05" height="0.05" width="4.5" color="black"></a-box>
    <a-box position="0 -1 -4.5" depth="1.05" height="0.05" width="4.5" color="black"></a-box>
    <a-box position="0 -2.5 -4.5" depth="1.05" height="0.05" width="4.5" color="black"></a-box>

    <!-- Vertical lines -->
    <a-box position="-2.1 0 -4.5" depth="1.05" height="4" width="0.05" color="black"></a-box>
    <a-box position="0.25 0 -4.5" depth="1.05" height="4" width="0.05" color="black"></a-box>
    <a-box position="1.85 0 -4.5" depth="1.05" height="4" width="0.05" color="black"></a-box>

    <!-- Ground Plane -->
    <a-plane position="0 -3 -4" rotation="-90 0 0" width="20" height="20" color="#E0E0E0"></a-plane>
</a-scene>
</body>
</html>
